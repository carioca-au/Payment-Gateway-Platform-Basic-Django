<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Reset</title>
    </head>
    <body>
        <h3>Password Reset</h3>
        <p>Forgotten your password?</p>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="Submit" name="Send Email">
        </form>
    </body>
</html>
